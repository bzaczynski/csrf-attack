<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Bank</title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Bank of Banana Republic</h1>
            <h4>Balance: $<span th:text="${#numbers.formatDecimal(balance, 0, 'COMMA', 2, 'POINT')}"></span></h4>
        </div>
        <div class="row">
            <div class="col-md-4">
                <img src="bank-logo.jpg"/>
            </div>
            <div class="col-md-8">
                <h2>Transfer Money</h2>
                <form class="form-horizontal" action="#" th:action="@{/transfer}" method="post">
                    <div class="form-group">
                        <label for="account" class="col-sm-2 control-label">Account</label>
                        <div class="col-sm-10">
                            <select id="account" name="account">
                                <option value="59 1600 0003 9283 9966 7886 1929">59 1600 0003 9283 9966 7886 1929</option>
                                <option value="28 1880 0009 2635 5752 5428 2896">28 1880 0009 2635 5752 5428 2896</option>
                                <option value="05 1240 2483 3359 5940 0573 1332">05 1240 2483 3359 5940 0573 1332</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="amount" class="col-sm-2 control-label">$</label>
                        <div class="col-sm-10">
                            <input type="number" step="0.01" class="form-control" id="amount" placeholder="Amount" name="amount" value="0"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-4 col-md-8">
                <h2>History</h2>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr class="active">
                            <td>Account</td>
                            <td>Amount</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-th-each="item : ${history}">
                            <td data-th-text="${item.getLeft()}"></td>
                            <td data-th-text="${'$' + #numbers.formatDecimal(item.getRight(), 0, 'COMMA', 2, 'POINT')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
